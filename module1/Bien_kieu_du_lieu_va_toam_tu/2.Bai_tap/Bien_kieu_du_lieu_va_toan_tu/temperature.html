<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature</title>
  </head>
  <body>
    <h2>Change from Celsius to Fahrenheit</h2>
    <label class="text">Celsius</label>
    <input type="text" id="oC" onchange="changeToFahrenheit()" />
    <br />
    <p id="oF"></p>
    <script>
      let celsius;
      let fahrenheit = document.getElementById('oF');
      function changeToFahrenheit() {
        celsius = parseInt(document.getElementById('oC').value);
        fahrenheit.innerHTML = 'Fahrenheit: ' + (32 + celsius * 1.8);
      }
      console.log('celsius');
    </script>
  </body>
</html>
