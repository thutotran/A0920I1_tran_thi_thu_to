<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
  </head>
  <body>
    <script>
      //Khai bao biến
      let a, b;

      //Nhập giá trị
      a = prompt('Nhập số a');
      b = prompt('Nhập số b');

      // Đổi sang kiểu Number
      a = parseInt(a);
      b = parseInt(b);

      // check a có chia hết cho b hay không
      if (a % b === 0) {
        alert('a chia hết cho b');
      } else {
        alert('a không chia hết cho b');
      }
    </script>
  </body>
</html>
