<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .field {
        margin-bottom: 15px;
      }
      .form1 {
        width: 60%;
        margin-left: 2rem;
        margin-top: 2rem;
      }
      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="form1">
      <form
        action="http://demo.codegym.vn/6/registransion_form/register.php"
        method="POST"
      >
        <div class="field">
          <p class="title">Họ và tên:</p>
          <input class="input-name" type="text" name="yourname" />
        </div>
        <div class="field">
          <p class="title">Email:</p>
          <input type="email" name="email" />
        </div>
        <div class="field">
          <div>
            <p class="title">Số điện thoại:</p>
            <input type="tel" name="phone" />
          </div>
        </div>
        <div class="field">
          <p class="title">Giới tính:</p>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Nam</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Nữ</label>
        </div>
        <div class="submit">
          <input class="button" type="submit" value="Đăng ký" />
        </div>
      </form>
    </div>
  </body>
</html>
